<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>History of Crop Circles</title>
  <link rel="icon" type="image/png" href="/build/images/fav.png" />

  <link rel="stylesheet" href="/build/main.css">
  <script src="/build/main.js"></script>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jul 10, 2022 15:37:25").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
    
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
    
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      var daydec = "";
      var hoursdec = "";
      var minutesdec = "";
      var secondsdec = "";
      if (seconds<10) 
      secondsdec = "0"+ seconds; 
      else
      secondsdec = seconds;
      if (days<10) 
        daydec = "0"+ days; 
      else
        daydec = days;

      if (hours<10) 
        hoursdec = "0"+ hours; 
      else
        hoursdec = hours;

        if (minutes<10) 
        minutesdec = "0"+ minutes; 
      else
      minutesdec = minutes;


      // Display the result in the element with id="demo"
      document.getElementById("countdowncropcircle").innerHTML = daydec + "&nbsp;&nbsp;" + hoursdec + "&nbsp;&nbsp;"
      + minutesdec + " &nbsp;&nbsp;" + secondsdec + " ";
    
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
    </script>
</head>
<body class="countdowncrop">
  <main>
    <div id="tit">
        <img id="logo" src="/build/images/logo.png" alt="Logo" />
       <a href="#"> <img class="loghiet loghi " src="/build/images/Etherscan.dbffe237.svg" alt="Logo" /></a>
       <a href="#"><img class="loghi" src="/build/images/twitter.png" alt="Logo" /></a>
        <a href="#"> <img class="loghi" src="/build/images/opensea.png" alt="Logo" /></a>
       
    </div>
    <div id="relevetion" class="imgrevel"><img id="barrarelev" src="/build/images/bg/barrarelev.png" width="100%"  alt="" /></div>
    <div id="minuti" class="imgrevel"></div>
    <div id="countdwn" class="imgrevel"><p id="countdowncropcircle"></p></div>
    <div id="foot"><img id="footercount" src="/build/images/bg/footercount.png" alt="" /></div>
  

  
       
  </div>
  </main>

</body>
</html>
